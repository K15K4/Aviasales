<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страны</title>
</head>
<body class="container">
    <a href='/'> Вернуться </a>
    {% if сountry.count > 0 %}
    <h2>Список статусов</h2>
    <table>
        <tr>
            <th>Номер</th>
            <th>Название</th>
        </tr>
        {% for el in сountry %}
        <tr>
            <td>{{ el.id }}</td>
            <td>{{ el.name }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href='createCountry/'> Для добавления страны щелкни здесь! </a>
</body>
</html>
